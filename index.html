<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Children's Book Club Application Form</title>
	<link href="css/general.css" rel="stylesheet">
</head>
<body>

<h1>Children's Book Club</h1>
<h2>Please fill our this application form if you are interested in joining our children's book club</h2>
<hr></hr>
<p>*Required Fields</p>

	<div>
		<label for="name">
		Name
		<strong class="error">Please fill in your name</strong>
		</label>
		<input type="text" id="name" class="input-text input-error" required>
	</div>
	
	<div>
		<label for="email">
		E-mail address*
		</label>
		<input type="email" id="email" class="input-text" maxlength="256" required>
	</div>

	<div>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" maxlength="11" pattern="{0-9}*">
	</div>
	
	<div>
		<label for="address">
		Address
		<strong class="error">Please fill in your Address</strong>
		</label>
		<input type="text" id="address" class="input-text input-error" required>
	</div>
	
	<div>
		<label for="city">
		City
		</label>
		<input type="text" id="city" class="input-text" required>
	</div>
	
	<div>
		<label for="province">Province*
		</label>
		<select id="province" required>
		<option>Alberta</option>
		<option>British Columbia</option>
		<option>Manitoba</option>
		<option>New Brunswick</option>
		<option>Newfoundland and Labrador</option>
		<option>Nova Scotia</option>
		<option>Northwest Territories</option>
		<option>Nunavut</option>
		<option>Ontario</option>
		<option>Prince Edward Island</option>
		<option>Saskatchewan</option>
		<option>Quebec</option>
		</select>
	</div>
	
	<div>
		<label for="zip">
		Postal Code*</label>
		<input type="text" id="zip" class="input-text" maxlength="7" required>
	</div>
	
	<div>
		<label for="meet">What time of day would be best to meet?*
		</label>
		<input type="time" id="meet" required>
	</div>
	
	<div>
		<label for="books">How many books have you read this year?</label>
		<input type="number" id="books" min="1" max="130" pattern="{0-9}*">
	</div>
	
	<div>
		<label for="favourite">Describe your favourite book & author</label>
		<textarea id="favourite" class="input-text"></textarea>
	</div>
	
	<fieldset>
		<legend>What do you think of this genre?</legend>
		
		<input type="radio" id="extreme-bad" name="satisfaction">
		<label for ="extreme-bad">Horrible</label>
		
		<input type="radio" id="bad" name="satisfaction">
		<label for ="extreme-bad">Somewhat Dislike</label>
		
		<input type="radio" id="neutral" name="satisfaction">
		<label for ="extreme-bad">Neutral</label>
		
		<input type="radio" id="good" name="satisfaction">
		<label for ="extreme-bad">Good</label>
		
		<input type="radio" id="extreme-good" name="satisfaction">
		<label for ="extreme-bad">Extremely Amazing</label>
		
	</fieldset>
	
	<button type="submit">Send!</button>







</body>
</html>
